<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Clone Netflix</title>
</head>
<body>
    <main>
        <header>
            <div id="logo">
                <img  src="Assets/img/logopequeno.png" id="img-logo" alt="Logo netflix">
            </div>
            <div id="buttons">
                <select name="" id="lang">
                    <option value="Português">Português</option>
                    <option value="Inglês">Inglês</option>
                </select>
                <button id="login">Entrar</button>
            </div>
        </header>
        <section>
            <h1>Filmes, séries e muito <br> mais. Sem limites.</h1>
            <p class="font-size">Assista onde quiser. Cancele quando quiser.</p>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <div class="input-area">
                <input type="email" id="input-email" placeholder="Email">
                <button>Vamos lá <img src="Assets/img/chevron-right.svg" alt=""></button>
            </div>
           
        </section>
    </main>
</body>
</html>
